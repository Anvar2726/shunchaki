<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>E-Commerce</title>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container header__container">
            <nav class="header__nav">
                <a class="header__logo" href="index.html">
                    <img src="./images/logo_site.svg" alt="site logo">
                </a>
                <a class="header__logo2" href="index.html">
                    <img src="./images/logo_site2.svg" alt="site logo">
                </a>
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#"><img src="./images/hamburgermenu.svg" alt="menu"></a>
                        <p class="header__list-text">Каталог</p>
                    </li>
                    <li>
                        <form action="name" method="get" class="header__list-form">
                            <input class="header__list-inp" type="search" id="search" placeholder="Найти товар">
                            <label for="search">
                                <img src="./images/search.svg" alt="search">
                            </label>
                        </form>
                    </li>
                </ul>
                <ul class="header__list2">
                    <li class="header__list2-item">
                        <img src="./images/heart.svg" alt="heart">
                        <p class="header__list2-text">Избранное</p>
                    </li>
                    <li class="header__list2-item">
                        <img src="./images/products.svg" alt="products">
                        <p class="header__list2-text">продукты</p>
                    </li>
                    <li class="header__list2-item">
                        <img src="./images/shopping_cart.svg" alt="cart">
                        <p class="header__list2-text">Корзина</p>
                    </li>
                </ul>
                <ul>
                    <li class="header__list3-item">
                        <img src="./images/avatar.png" alt="avatar" width="40" height="40">
                        <p>Алексей</p>
                        <img class="header__list3-img" src="./images/dropdown_icon.svg" alt="">
                    </li>
                </ul>
            </nav>
        </div>
    </header>

        <section class="info">
            <div class="container info__container">
                <img src="./images/img.png" alt="img">
                <h1 class="info__title">Доставка бесплатно от 1000 ₽</h1>
            </div>
        </section>
    </main> -->
</body>

</html>
